<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO LIVE TV | القنوات الحية المباشرة</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #00d2ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #00C851;
            --error: #ff4444;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 70px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .logo h1 {
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }
        
        /* زر الهامبرجر */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .hamburger span {
            width: 100%;
            height: 3px;
            background: var(--light);
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        
        /* القائمة الأصلية (للحاسوب) */
        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            background: rgba(255, 51, 102, 0.1);
            color: var(--primary);
        }
        
        /* القوائم المنسدلة للحاسوب */
        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 12px;
            padding: 1rem;
            min-width: 300px;
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .nav-item:hover .dropdown {
            display: grid;
        }
        
        .dropdown-section h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            padding-bottom: 0.25rem;
        }
        
        .dropdown-item {
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 210, 255, 0.1);
            color: var(--secondary);
        }
        
        /* ========== MOBILE MENU ========== */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 85%;
            max-width: 320px;
            height: 100vh;
            background: var(--dark);
            padding: 5rem 1.5rem 2rem;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0,0,0,0.7);
            border-left: 2px solid var(--primary);
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-menu .nav-menu {
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }
        
        .mobile-menu .nav-item {
            width: 100%;
        }
        
        .mobile-menu .nav-link {
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            justify-content: space-between;
            font-size: 1rem;
        }
        
        .mobile-menu .nav-link i:last-child {
            transition: transform 0.3s;
        }
        
        .mobile-menu .nav-item.active .nav-link i:last-child {
            transform: rotate(180deg);
        }
        
        .mobile-menu .dropdown {
            position: static;
            display: none;
            min-width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border: 1px solid rgba(255, 51, 102, 0.2);
            grid-template-columns: 1fr;
        }
        
        .mobile-menu .nav-item.active .dropdown {
            display: grid;
            animation: slideDown 0.3s ease-out;
        }
        
        .mobile-menu .dropdown-section h3 {
            font-size: 0.85rem;
        }
        
        .mobile-menu .dropdown-item {
            padding: 0.75rem;
            font-size: 0.9rem;
        }
        
        /* Overlay للخلفية */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 998;
        }
        
        .overlay.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* ========== MAIN CONTENT ========== */
        .main-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .player-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .player-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 1;
        }
        
        .player-container video {
            width: 100%;
            height: 500px;
            object-fit: contain;
            display: block;
        }
        
        .channel-info-bar {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .current-channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .current-channel-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .current-channel-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* ========== CHANNELS CONTAINER ========== */
        .channels-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .section-title h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title h2 i {
            color: var(--primary);
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 51, 102, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 51, 102, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cairo';
        }
        
        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .filter-btn:hover {
            background: rgba(255, 51, 102, 0.2);
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
        
        .channel-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
        }
        
        .channel-card.playing {
            border-color: var(--secondary);
            background: rgba(0, 210, 255, 0.05);
        }
        
        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .channel-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
            height: 2.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .channel-info {
            color: var(--gray);
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
            min-height: 1.2em;
        }
        
        .play-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: auto;
            cursor: pointer;
            font-family: 'Cairo';
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        
        .play-btn.playing {
            background: linear-gradient(45deg, var(--gray), var(--dark));
        }
        
        /* ========== LOADING & STATES ========== */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .no-channels {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .no-channels i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray);
        }
        
        /* ========== NOTIFICATIONS ========== */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            z-index: 2000;
            animation: slideInUp 0.3s ease-out;
            box-shadow: 0 5px 20px rgba(0, 200, 81, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .notification.error {
            background: var(--error);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }
        
        .notification.info {
            background: var(--secondary);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
        }
        
        /* ========== ANIMATIONS ========== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInUp {
            from { 
                transform: translateY(100px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        @keyframes slideOutDown {
            from { 
                transform: translateY(0); 
                opacity: 1; 
            }
            to { 
                transform: translateY(100px); 
                opacity: 0; 
            }
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .logo h1 {
                font-size: 1.1rem;
            }
            
            .hamburger {
                display: flex;
            }
            
            .navbar .nav-menu {
                display: none;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .player-container video {
                height: 250px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 0.75rem;
            }
            
            .channel-card {
                padding: 1rem;
            }
            
            .channel-logo {
                width: 50px;
                height: 50px;
            }
            
            .channel-name {
                font-size: 0.85rem;
            }
            
            .play-btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .section-title {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .notification {
                bottom: 10px;
                right: 10px;
                left: 10px;
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .player-container video {
                height: 200px;
            }
            
            .logo h1 {
                font-size: 1rem;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
            
            .mobile-menu {
                width: 90%;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-menu,
            .overlay {
                display: none !important;
            }
        }
        
        /* تحسينات للأجهزة الكبيرة */
        @media (min-width: 1400px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->

            <i class="fas fa-satellite-dish"></i>
            <h1>PRO LIVE TV</h1>
        </div>
        
        <!-- زر الهامبرجر للهاتف -->
        <button class="hamburger" id="hamburgerBtn">
            <span></span>

        <!-- القائمة الأصلية (للحاسوب) -->
        <ul class="nav-menu">

    <!-- القائمة المتنقلة للهاتف -->

            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadAllChannels(); closeMobileMenu()">

            <!-- الدول -->

                </div>

                    <!-- سيتم ملؤه بالدول -->
                </div>
            </li>
            
            <!-- اللغات -->
            <li class="nav-item" onclick="toggleMobileDropdown(this)">
                <div class="nav-link">
                    <i class="fas fa-language"></i>
                    <span>اللغات</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown" id="languagesMobile">
                    <!-- سيتم ملؤه باللغات -->
                </div>
            </li>
            
            <!-- الفئات -->
            <li class="nav-item" onclick="toggleMobileDropdown(this)">

    <!-- Main Content -->
    <main class="main-content">

        <div class="player-container">
            <video id="videoPlayer" playsinline controls crossorigin="anonymous"></video>

                <img id="currentChannelLogo" src="" alt="" class="current-channel-logo">

                    <button class="filter-btn" onclick="filterChannels('السعودية')">السعودية</button>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

        function playChannel(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const channelInfoBar = document.getElementById('channelInfoBar');
            
            // إيقاف تشغيل HLS القديم إذا كان موجوداً
            if (hls) {
                hls.destroy();
            }
            
            // تحديث واجهة المستخدم

            updatePlayingCard();
            updateChannelInfoBar(channel);
            
            // إظهار شريط معلومات القناة
            channelInfoBar.style.display = 'flex';
            
            // إعادة تعيين المشغل
            player.source = {
                type: 'video',
                sources: [{
                    src: channel.url,
                    type: Hls.isSupported() ? 'application/x-mpegURL' : 'video/mp4'
                }]
            };
            
            // استخدام HLS إذا كان مدعوماً
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(channel.url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        showNotification('اضغط على زر التشغيل للبدء', 'info');
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showNotification('خطأ في الشبكة، جاري إعادة المحاولة...', 'error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showNotification('خطأ في الوسائط، جاري إصلاح...', 'error');
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                showNotification('خطأ في التشغيل', 'error');
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = channel.url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        showNotification('اضغط على زر التشغيل للبدء', 'info');
                    });
                });
            }
        }

        // ========== M3U PARSING ==========
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const info = line.substring(8);
                    const commaIndex = info.lastIndexOf(',');
                    
                    if (commaIndex !== -1) {
                        const attrs = info.substring(0, commaIndex);
                        const name = info.substring(commaIndex + 1);
                        
                        currentChannel = {
                            name: cleanChannelName(name),
                            logo: extractAttribute(attrs, 'tvg-logo'),
                            group: extractAttribute(attrs, 'group-title')
                        };
                    }
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    if (currentChannel.name && currentChannel.url) {
                        channels.push({...currentChannel});
                    }
                    currentChannel = {};
                }
            }

            return channels;
        }

        function cleanChannelName(name) {
            return name.replace(/['"]/g, '')
                       .replace(/\|/g, ' - ')
                       .replace(/\[.*?\]/g, '')
                       .trim()
                       .substring(0, 40);
        }

        function extractAttribute(text, attribute) {
            const regex = new RegExp(`${attribute}="([^"]*)"`);
            const match = text.match(regex);
            return match ? match[1] : null;
        }

        // ========== UTILITY FUNCTIONS ==========
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // تحسين الأداء عند التمرير
        window.addEventListener('scroll', debounce(() => {
            // يمكن إضافة lazy loading للقنوات هنا إذا لزم الأمر
        }, 100));

        // إضافة دعم وضع ملء الشاشة
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                player.fullscreen.exit();
            }
        });

        // إضافة دعم لوضعية الهاتف
        function handleOrientationChange() {
            if (window.matchMedia("(orientation: portrait)").matches) {
                // Portrait mode
                document.querySelector('.player-container video').style.height = '250px';
            } else {
                // Landscape mode
                document.querySelector('.player-container video').style.height = '300px';
            }
        }
        
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
    </script>
</body>
